      function showImg(data, tag, title, className) {
        var container = document.createElement("DIV");
        document.body.appendChild(container);
        container.classList.add("container", "m-t-20");
        var openTitle = document.createElement(tag);
        openTitle.innerHTML = title;
        container.appendChild(openTitle);
        openTitle.classList.add(
          "m-y-35",
          "uppercase",
          "open-title",
          "skew-brow"
        );
        var ul = document.createElement("UL");
        ul.classList.add(className, "gap-10");
        container.appendChild(ul);
        data.data.forEach(function (item) {
          var li = document.createElement("LI");
          li.innerHTML = `<img src=${item.poster} />`;
          ul.appendChild(li);
        });
      }
